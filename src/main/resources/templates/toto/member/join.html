<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
    </style>


    <link href="/css/form-validation.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    
<div class="container">
  <main>
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4"  src="/image/logo_1.png" alt="" width="150" height="150">
      <h2>회원가입</h2>
      <p class="lead"></p>
    </div>

    <div class="row g-5">
      <div class="col-md-3 col-lg-3"></div>
      <div class="col-md-6 col-lg-6">
        <form th:action="@{/totoMarket/register}" th:object="${registerDto}" method="post" class="needs-validation">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="name" class="form-label">이름(성명)</label>
              <input type="text" class="form-control" id="name" placeholder="" th:field="*{name}">
              <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="col-md-6">
              <label for="nickname" class="form-label">닉네임</label>
                <input type="text" class="form-control" id="nickname" placeholder="닉네임" th:field="*{nickName}">
              <div th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}"></div>
            </div>

            <div class="col-md-6">
              <label for="username" class="form-label">아이디</label>
              <input type="text" class="form-control" id="username" placeholder="" th:field="*{username}">
              <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <div class="col-md-6">
              <label for="password" class="form-label">비밀번호</label>
                <input type="text" class="form-control" id="password" placeholder="닉네임" th:field="*{password}">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>


            <div class="col-md-6">
              <label for="district" class="form-label">시/도</label>
              <select class="form-select" id="district" required>
                <option value="">Choose...</option>
                <option>United States</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid country.
              </div>
            </div>

<!--            <div class="col-md-6">-->
<!--              <label for="gender" class="form-label">성별</label>-->
<!--              <select class="form-select" id="gender" required>-->
<!--                <option value="">Choose...</option>-->
<!--                <option>남</option>-->
<!--                <option>여</option>-->
<!--              </select>-->
<!--              <div class="invalid-feedback">-->
<!--                Please provide a valid state.-->
<!--              </div>-->
<!--            </div>-->

            <div class="col-md-6">
              <label for="address" class="form-label">지역</label>
              <input type="text" class="form-control" id="address" placeholder="**동" th:field="*{location}">
            </div>
          </div>

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Sign up</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2023 Toto Market</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
</div>
  </body>
</html>
